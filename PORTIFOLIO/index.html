<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DI - Gerador de Hórarios</title>
    <link rel="stylesheet" href="style.css">  <!-- aqui definimos a relação do html com o CSS e passamos o link css por meio do href praq a estilização aplicada lá seja posta a esse arquivo html-->
</head>
<body>
    <header></header>   <!-- cabeçalho da pagina-->
    <main class = apresentacao> <!-- Corpo principal -->
        <section class="apresentacao__conteudo">  <!-- Cria uma seção que separa as imagens do texto, isso ajuda na hora de manipular os elementos no CSS para que eles não atuem como um unico agrupamento -->
                    <h1 class= "apresentacao__conteudo__titulo"> <strong class="titulo-destaque">Organize seus horários com nosso sistema automatizado </strong> </h1> <!-- o span ou strong destaca a palavra... visualmente não tem diferença mas o navegador sabe que e diferente ele vai ser estilazado quando o CSS for aplicado ... sobre a calsse ele ajuda a diferenciar os diferentes elementos e sempre e recomendado que se use classes intuitivas... para na hora de aplicar o CSS nao ficar complexo-->
                    <p class= "apresentacao__conteudo__texto"> Por meio de dois algoritmos (GRASP e Genetico) usamos de heuristicas para trazer o melhor resultado na geração de horários para você </p>
                    <div class="apresentacao__botoes"> <!-- separei para melhor manipular os botões-->
                    <a class="apresentacao__botoes__botao" href="https://www.inf.ufpr.br/aurora/disciplinas/topicosia2/downloads/trabalhos/GraspTSP.pdf">GRASP</a> <!-- Tag "Ancora" serve para linkar um botão a um link, e diferente do "botão" usado pra enviar um forms por exemplo -->
                    <a class ="apresentacao__botoes__botao" href="https://www.inf.ufsc.br/~mauro.roisenberg/ine5377/Cursos-ICA/CE-intro_apost.pdf">Genetico</a> <!-- href = usado pra por um link e atribui esse link ao nome dentro da tag ancora-->
                    </div>    
        </section>
        <div class="container">  <!-- separei as imagens aqui pra poder manipular elas afim de deixa uma em cima da outra-->
        <img src="icone_uern.png" alt="icone UERN"> 
        <img src="icone_di.png" alt="icone do DI UERN"> 
        </div>
    </main>       
    <footer></footer>   <!-- Rodapé -->
</body>
</html>
